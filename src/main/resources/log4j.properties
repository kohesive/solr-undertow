#  Logging level
log4j.rootLogger=INFO, RAW, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x \u2013 %m%n

#- size rotation with log cleanup.
log4j.appender.RAW=org.apache.log4j.RollingFileAppender
log4j.appender.RAW.MaxFileSize=200MB
log4j.appender.RAW.MaxBackupIndex=100

#- File to log to and log format
log4j.appender.RAW.File=${solr.log}/solr.log
log4j.appender.RAW.layout=org.apache.log4j.PatternLayout
log4j.appender.RAW.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; %C; %m\n

log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop=WARN

# set to INFO to enable infostream log messages
log4j.logger.org.apache.solr.update.LoggingInfoStream=OFF
